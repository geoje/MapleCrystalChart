<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="gem.svg" />
    <title>결정석 차트</title>
  </head>
  <body>
    <header>
      <div class="box switch" id="tie">
        <div><p>단일</p></div>
        <p>그룹</p>
      </div>
      <div class="box switch" id="order">
        <div><p>오름차순</p></div>
        <p>내림차순</p>
      </div>
    </header>
    <h1 id="daily">일일 보스</h1>
    <section class="daily">
      <div><canvas></canvas></div>
    </section>
    <h1 id="weekly">주간 보스</h1>
    <section class="weekly">
      <div><canvas></canvas></div>
    </section>
    <h1 id="monthly">월간 보스</h1>
    <section class="monthly">
      <div><canvas></canvas></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
