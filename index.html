<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="gem.svg" />
    <title>결정석 차트</title>
  </head>
  <body>
    <header>
      <div class="box switch" id="tie">
        <div><p>단일</p></div>
        <p>그룹</p>
      </div>
      <div class="box switch" id="order">
        <div><p>오름차순</p></div>
        <p>내림차순</p>
      </div>
      <div class="box switch" id="tile">
        <div><p>타일 보이기</p></div>
        <p>타일 숨기기</p>
      </div>
      <button class="box" id="input-data">데이터 입력</button>
    </header>
    <h1 id="daily">일일 보스</h1>
    <section class="daily">
      <div class="box group-chart"><canvas style="height: 400px"></canvas></div>
    </section>
    <h1 id="weekly">주간 보스</h1>
    <section class="weekly">
      <div class="box group-chart"><canvas style="height: 400px"></canvas></div>
      <div class="box group-chart"><canvas style="height: 400px"></canvas></div>
    </section>
    <h1 id="monthly">월간 보스</h1>
    <section class="monthly">
      <div class="box group-chart"><canvas style="height: 400px"></canvas></div>
    </section>
    <nav>
      <a href="#daily" class="box">일일</a>
      <a href="#weekly" class="box">주간</a>
      <a href="#monthly" class="box">월간</a>
    </nav>
    <div class="layer disable"></div>
    <figure class="box disable" id="modal-data">
      <div class="modal-title">
        <h1>데이터 입력 (개발중)</h1>
        <img src="image/icon/close.svg" />
      </div>
      <div class="modal-content">
        <img />
        <button class="box">파일 선택</button>
        <p>
          이 곳에 콜렉터 NPC의 결정석 가격 이미지를 올려 주세요.<br />Ctrl + V 하여 클립보드에서
          이미지 붙여넣기 또는 파일 선택을 할 수 있습니다.
        </p>
      </div>
      <div class="modal-submit">
        <button class="box">제출</button>
      </div>
    </figure>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
