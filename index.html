<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="gem.svg" />
    <title>결정석 차트</title>
  </head>
  <body>
    <header>
      <div class="box switch" id="tie">
        <div><p>단일</p></div>
        <p>그룹</p>
      </div>
      <div class="box switch" id="order">
        <div><p>오름차순</p></div>
        <p>내림차순</p>
      </div>
      <div class="box switch" id="tile">
        <div><p>타일 보이기</p></div>
        <p>타일 숨기기</p>
      </div>
    </header>
    <h1 id="daily">일일 보스</h1>
    <section class="daily">
      <div class="box group-chart"><canvas style="height: 400px"></canvas></div>
    </section>
    <h1 id="weekly">주간 보스</h1>
    <section class="weekly">
      <div class="box group-chart"><canvas style="height: 400px"></canvas></div>
      <div class="box group-chart"><canvas style="height: 400px"></canvas></div>
    </section>
    <h1 id="monthly">월간 보스</h1>
    <section class="monthly">
      <div class="box group-chart"><canvas style="height: 400px"></canvas></div>
    </section>
    <aside>
      <a href="#daily" class="box">일일</a>
      <a href="#weekly" class="box">주간</a>
      <a href="#monthly" class="box">월간</a>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
